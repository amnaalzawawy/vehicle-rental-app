plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")

if (localPropertiesFile.exists()) {
    localPropertiesFile.withInputStream { stream ->
        localProperties.load(stream)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1")
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0")

apply plugin: 'com.google.gms.google-services' // تأكد من إضافة هذه السطر هنا

android {
    namespace = "com.example.untitled2"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.untitled2"
        minSdk = 22
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// إضافة قسم dependencies هنا
dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // استخدم أحدث إصدار
    implementation 'com.google.firebase:firebase-analytics' // إضافة Firebase Analytics كمثال
    // يمكنك إضافة مكتبات Firebase أخرى هنا إذا كنت بحاجة إليها
}